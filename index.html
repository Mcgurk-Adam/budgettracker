<!DOCTYPE html>
<html dir="ltr" lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Track!</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" media="print" onload="this.media='all'" />
	<noscript>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
	</noscript>
	<link href="/style/style.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A small budget tracking app">

</head>

<body>

	<div id="opaqueBlackBackground"></div>

	<main>

		<nav id="mainNav" aria-hidden="true">

			<ul>
				<button type="button" data-opens-screen="dashScreen" title="Home Navigation Button" name="Home Navigation Button">Home</button>
				<button type="button" data-opens-screen="logScreen" title="Activity Navigation Button" name="Activity Navigation Button">Activity</button>
			</ul>

		</nav>

		<header id="mainHeader">
			<button id="navSwitcher" title="Switch Navigation" name="Switch Navigation"></button>
			<h1>Home</h1>
			<div class="clearfix"></div>
		</header>

		<section class="screen full no-animation" id="dashScreen" data-screen-title="Home">

			<div class="base">
				
				<h1 id="mainMoneyShow">0.00</h1>
				<p>Spent this month</p>

			</div>
			
			<button type="button" class="add circle green pressed-animation" id="addNewEntry" data-opens-screen="addNewEntryScreen" title="Add New Budget Entry" name="Add New Budget Entry"></button>

		</section>

		<section class="screen full no-animation" id="logScreen" data-screen-title="Activity" aria-hidden>

			<table id="activityLogTable">
				
				<thead class="four">
					
					<tr>

						<th data-no-sort>Date</th>
						<th>Name</th>
						<th>Type</th>
						<th>Amount</th>
					
					</tr>

				</thead>

				<tbody></tbody>

				<tfoot>
					<tr>
						<td class="bold">Total:</td>
						<td></td>
						<td></td>
						<td id="logTotal" class="dollar">72.43</td>
					</tr>
				</tfoot>

			</table>

		</section>

		<template id="logRow">
			
			<tr class="four">
				
				<td data-date></td>
				<td data-name></td>
				<td data-type></td>
				<td data-amount class="dollar"></td>

			</tr>

		</template>

		<section class="screen white from-bottom half" id="addNewEntryScreen" aria-hidden="true">
			
			<header>
				
				<button class="pressed-animation" name="Close the entry screen" title="Close the entry screen" data-close></button>
				<h1>Add an Entry</h1>
				<div class="clearfix"></div>

			</header>

			<form class="main seperate" id="addEntryForm">

				<select class="default-select" id="entrySelection" required>
					
					<option value="" disabled selected>Select the type</option>
					<option value="Food">Food</option>
					<option value="Clothes">Clothes</option>
					<option value="Tech">Tech</option>
					<option value="Games">Games</option>
					<option value="Entertainment">Entertainment</option>

				</select>

				<label>
					
					<input type="text" id="nameOfPurchase" required>

				</label>

				<label class="dollar-input">

					$ <input type="number" inputmode="decimal" id="addNewValue" step="any" required>
				
				</label>
				
				<button type="button" id="addNewEntryButton" class="full green" disabled>Add!</button>

			</form>

		</section>

	</main>

<script src="/js/build.js"></script>

</body>
</html>
