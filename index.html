<!DOCTYPE html>
<html dir="ltr" lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Track!</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
	<link href="/style/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ontouchstart>

	<div id="opaqueBlackBackground"></div>

	<main>

		<nav id="mainNav" aria-hidden>
			<ul></ul>
		</nav>

		<header id="mainHeader">
			<button id="navSwitcher"></button>
			<h1>Dashboard</h1>
			<div class="clearfix"></div>
		</header>

		<section class="screen full no-animation" id="dashScreen">

			<div class="base">
				
				<h1 id="mainMoneyShow">0.00</h1>
				<p>Spent this month</p>

			</div>
			
			<button type="button" class="add circle green pressed-animation" id="addNewEntry" data-opens-screen="addNewEntryScreen"></button>

		</section>

		<section class="screen white from-bottom half" id="addNewEntryScreen" aria-hidden>
			
			<header>
				
				<button class="pressed-animation" data-close></button>
				<h1>Add an Entry</h1>
				<div class="clearfix"></div>

			</header>

			<form class="main seperate" id="addEntryForm">

				<select class="default-select" id="entrySelection" required>
					
					<option value="" disabled selected>Select the type</option>
					<option value="Food">Food</option>
					<option value="Clothes">Clothes</option>
					<option value="Technology">Technology</option>
					<option value="Games">Games</option>
					<option value="Entertainment">Entertainment</option>

				</select>

				<label>
					
					<input type="text" id="nameOfPurchase" required>

				</label>

				<label class="dollar-input">

					$ <input type="number" inputmode="decimal" id="addNewValue" step="any" required>
				
				</label>
				
				<button type="button" id="addNewEntryButton" class="full green" disabled>Add!</button>

			</form>

		</section>

		<section id="historyScreen" class="screen full no-animation" aria-hidden></section>

	</main>

<script src="/js/build.js"></script>

</body>
</html>
